<script>
    //用函数封装
    //第一个计算结果的封装
    function one() {
        var numbers = prompt('请输入你要求和的数字，以逗号的形式隔开,例如1,2,3,4');
        var arr = numbers.split(',');
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += parseInt(arr[i]);
        }
        return sum;
    }

    //月日时分秒输出的数字只有一位数 则补全前面的0的封装
    function patchZero(numbers) {
        if (numbers < 10) {
            numbers = '0' + numbers;
        }
        return numbers;
    }

    //获得一个固定的时间格式
    function times() {
        var date = new Date();
        var year = date.getFullYear();
        var mouth = date.getMonth() + 1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        // 判断是否小于10
        mouth = patchZero(mouth);
        day = patchZero(day);
        hour = patchZero(hour);
        minute = patchZero(minute);
        second = patchZero(second);
        var time = year + '-' + mouth + '-' + day + ' ' + hour + ':' + minute + ':' + second;
        return time;
    }


    //首先使用while循环弹出输入框
    while (true) {
        var three = prompt("你好，我是传智小娜，你的语音助手~~~~~~~\n" +
            "输入《编号》或《关键词》选择功能，输入q退出聊天\n" +
            " 1.计算《总和》\n" +
            " 2.获取《时间》\n" +
            " 3.讲个《笑话》\n");

        if (three === 'q') {
            alert('你已经不爱小娜了吗？');
            break;
        }

        switch (three) {
            case '1':
            case '总和':
                var sum = one();
                alert('你要计算的和出来了，是: ' + sum);
                break;

            case '2':
            case '时间':
                var time = times();
                alert('当前的时间是' + time);
                break;
            case '3':
            case '笑话':
                var joke = ['笑话1', '笑话2', '笑话3', ' 笑话4'];
                var r = Math.floor(Math.random() * joke.length);
                alert(joke[r]);
                break;

            default:
                alert('你说的话小娜没有听懂，请重新输入');
                break;



        }



    }

</script>
